spring.application.name=ride

# Oracle DB connection
spring.datasource.url=jdbc:oracle:thin:@${ORACLE_DB_NAME}?TNS_ADMIN=${WALLET_PATH}
spring.datasource.username=apprides
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#spring.flyway.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history
spring.flyway.schemas=APPRIDES

#logging.level.org.springframework.boot.autoconfigure=DEBUG
#logging.level.org.springframework.jdbc.core=DEBUG
#logging.level.org.flywaydb=DEBUG
#logging.level.org.springframework.boot.autoconfigure=DEBUG

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#logging.level.root=TRACE

#kafka
#connection
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.bootstrap-servers=pkc-921jm.us-east-2.aws.confluent.cloud:9092
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
spring.kafka.properties.security.protocol=SASL_SSL

spring.kafka.consumer.group-id=spring-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.ride-requested=ride-requested
server.port=${PORT:8081}

security.jwt.secret=${JWT_SECRET}

#redis
spring.data.redis.url=rediss://default:${REDIS_PASSWORD}exotic-sturgeon-12033.upstash.io:6379
spring.data.redis.timeout=5000

#logging.level.org.springframework.security=TRACE
#logging.level.root=TRACE

spring.security.paths=/v1/auth/**,/swagger-ui/**,/v3/api-docs/**,/actuator,/actuator/*
spring.kafka.driver-status-updated=driver-status-updated
spring.kafka.ride-assigned=ride-assigned
spring.kafka.ride-match-failed=ride-match-failed
spring.kafka.group-id=ride-service

user-client.url=${USER_SERVICE_API_URL}
tracking-client.url=${TRACKING_SERVICE_API_URL}
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

