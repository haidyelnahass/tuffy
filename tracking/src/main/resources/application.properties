spring.application.name=Tracking Service


spring.data.redis.url=rediss://default:${REDIS_PASSWORD}exotic-sturgeon-12033.upstash.io:6379
spring.data.redis.timeout=5000

#connection
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.bootstrap-servers=pkc-921jm.us-east-2.aws.confluent.cloud:9092
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
spring.kafka.properties.security.protocol=SASL_SSL

spring.kafka.consumer.group-id=spring-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


spring.kafka.location-updated=location-updated
spring.kafka.driver-status-updated=driver-status-updated
spring.kafka.group-id=tracking-service
server.port=${PORT:8082}

security.jwt.secret=${JWT_SECRET}

spring.security.paths=/v1/auth/**,/swagger-ui/**,/v3/api-docs/**,/v1/tracking/drivers/location,/actuator,/actuator/*
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.eg.common.model.message.StatusUpdateMessage

