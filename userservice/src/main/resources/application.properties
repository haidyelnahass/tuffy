spring.application.name=userservice
# Oracle DB connection
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=appuser
spring.datasource.password=appuser
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#spring.flyway.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history
spring.flyway.schemas=APPUSER

security.jwt.secret="mysuperlongsecretkeythatshouldbeatleast32chars"

#logging.level.org.springframework.boot.autoconfigure=DEBUG
#logging.level.org.springframework.jdbc.core=DEBUG
#logging.level.org.flywaydb=DEBUG
#logging.level.org.springframework.boot.autoconfigure=DEBUG

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#logging.level.root=TRACE

#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=5000

#mailhog
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

#kafka
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=spring-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


spring.kafka.account-topic=user-ready
spring.login-trials-allowed=5

spring.security.paths=/v1/auth/**,/swagger-ui/**,/v3/api-docs/**,/v1/users/register,/v1/users/register/*,/v1/users/login

