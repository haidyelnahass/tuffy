spring.application.name=matching
spring.kafka.ride-requested=ride-requested
spring.kafka.ride-assigned=ride-assigned
spring.kafka.ride-match-failed=ride-match-failed

#kafka
#connection
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.bootstrap-servers=pkc-921jm.us-east-2.aws.confluent.cloud:9092
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
spring.kafka.properties.security.protocol=SASL_SSL

spring.kafka.consumer.group-id=spring-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


tracking-client.url=${TRACKING_SERVICE_API_URL}

server.port=${PORT:8083}
spring.kafka.group-id=matching-service
security.jwt.secret=${JWT_SECRET}

spring.security.paths=/v1/auth/**,/swagger-ui/**,/v3/api-docs/**,/actuator,/actuator/*
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.eg.matching.model.message.RideRequestedMessage

