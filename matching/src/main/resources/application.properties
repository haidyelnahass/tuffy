spring.application.name=matching
spring.kafka.ride-requested=ride-requested
spring.kafka.ride-assigned=ride-assigned
spring.kafka.ride-match-failed=ride-match-failed

#kafka
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=spring-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


tracking-client.url=http://localhost:8082

server.port=8083
spring.kafka.group-id=matching-service
security.jwt.secret="mysuperlongsecretkeythatshouldbeatleast32chars"

spring.security.paths=/v1/auth/**,/swagger-ui/**,/v3/api-docs/**
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.eg.matching.model.message.RideRequestedMessage

